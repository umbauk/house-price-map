    args:
      - 'set'
      - 'image'
      - 'deployment'
      - 'hpm-client-deployment'
      - 'hpm-client-container=gcr.io/everyones-happy/hpm-client:$SHORT_SHA'
      - '--record'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=your-first-cluster-1'
